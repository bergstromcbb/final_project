
<div ng-app="recipeCook">

	<div class="backgroundcust" >
		<section class="custom">
			<h2>what ingredients do you have?</h2>
			<form>
				<p>
					<input class="box" type="text" placeholder="what protein" ng-model="recipeData.protein">
				</p>
				<p>
					<input class="box" type="text" placeholder="what vegetable" ng-model="recipeData.vegetable">
				</p>
				<p>
					<input class="box" type="text" placeholder="what starch" ng-model="recipeData.starch">
				</p>
				<p>
					<button type="submit" ng-click="onclick(foodsToAdd)">
						Add something NEW
					</button>
				</p>
			</form>
		</section>



<head ng-app="recipeCook">
	<title>Let's see what we have</title>
</head>
<body>
	<div class="backgroundcust">
		<section class="custom">
			<h2>Which ingredients do you have?</h2>
			<p id="instruction">Choose a few ingredients and search for a recipe.</p>
			<form>
				<p>
					<input class="box" type="text" placeholder="Add a protein" ng-model="recipeData.protein">
				</p>
				<p>
					<input class="box" type="text" placeholder="Add a vegetable" ng-model="recipeData.vegetable">
				</p>
				<p>
					<input class="box" type="text" placeholder="Add a starch" ng-model="recipeData.starch">
				</p>
				<p>
					<button class="submitbtn" type="submit" ng-click="onclick(foodsToAdd)">
						Find a recipe!
					</button>
				</p>
			</form>
		</section>

		</div>

	</body>
	</html>

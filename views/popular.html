 <div class="backgroundpop">
 	<img id="custHead" src="images/popularHeader.jpg"/>


	<section class="popular" ng-repeat="recipe in recipes">
		
		<div id="popRecipe">

			<div class="leftColumn">
				<a href="{{recipe.link}}">
				<img class="popImage" ng-src="{{recipe.image}}"/>
			</div>

			<div class="rightColumn">
				<h1>{{recipe.title}}</h1></a>
				<h3>Total Prep &amp; Cook Time: <br> 
				 {{recipe.time}} minutes </h3>
			</div>
		
		</div>
	</section>

</div>

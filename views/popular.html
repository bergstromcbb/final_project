 <div class="backgroundpop">

	<section class="popular" ng-repeat="recipe in recipes">
		
		<div id="popRecipe">

			<div class="leftColumn">
				<img class="popImage" ng-src="{{recipe.image}}"/>
			</div>

			<div class="rightColumn">
				<h1>{{recipe.title}}</h1>
				<h3>Total Recipe Time: {{recipe.time}} </h3>
			</div>
		
		</div>
	</section>

</div>
	
<footer>

</footer>
